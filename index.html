<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Melding</title>
</head>
<body>
    <div id="app">
        <h1>Number Of Commands: {{numberOfCommands}}</h1>
        <table id="command-list">
            <thead>
                <tr>
                    <th
                        v-for="(label, propertyName) in columns"
                        :key="propertyName"
                    >{{label}}</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    v-for="row in commands"
                    :key="row.name"
                >
                    <td
                        v-for="(label, propertyName) in columns"
                        :key="propertyName"
                        :class="propertyName"
                    >{{row[propertyName]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="commands.js"></script>
    <script src="index.js"></script>
</body>
</html>
