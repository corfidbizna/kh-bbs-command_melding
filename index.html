<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Melding</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <h1>Number Of Commands: {{filteredCommands.length}} out of {{numberOfCommands}}</h1>
        <div class="character-filter">
            <label 
                v-for="(value, character) in characters"
                :key="character"
                class="character-checkboxes"
                :class="{
                    active: characters[character],
                    [character]: true,
                }"
            >
                <input 
                    type="checkbox"
                    v-model="characters[character]"
                />
                <span>{{character}}</span>
            </label>
            <button
                class="character-checkboxes"
                @click="resetCharacterFilter()"
            >x</button>
        </div>
        <table id="command-list">
            <thead>
                <tr>
                    <th
                        v-for="(label, propertyName) in columns"
                        :key="propertyName"
                    >{{label}}</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    v-for="row in filteredCommands"
                    :key="row.name + '-' + row.ingredients.join(',')"
                    :class="row.availability"
                >
                    <td
                        v-for="(label, propertyName) in columns"
                        :key="propertyName"
                        :class="propertyName"
                    >
                        <command-type-icon 
                            v-if="propertyName === 'type'"
                            :icon="row[propertyName]"
                        ></command-type-icon>
                        <span
                            v-else
                        >{{row[propertyName]}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="commands.js"></script>
    <script src="index.js"></script>
    <script src="component-command-type-icon.js"></script>
    <script>var mountedApp = app.mount('#app');</script>
</body>
</html>
